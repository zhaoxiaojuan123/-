function quChong(ary) {

    for (var i = 0; i < ary.length; i++) {
        for (var j = i+1; j < ary.length; j++) {
            //ary[i] 是当前的项 和后面项比较
          if(ary[i]==ary[j]){
              aty.splice(j,1);
              j--;
          }
        }

    }
    return ary;
}

// 不改变原有数组可以复制一份 用slice() / slice(0)  / concat()

function quChong2(ary) {
    // 利用新作的一个数组 新数组中存储的都是不重复的项
    var arr=[];
    for (var i = 0; i < ary.length; i++) {
     if(arr.indexOf(ary[i])==-1){
         arr.push(ary[i])
     }
    }
    return arr;
}

   // 利用对象去重
function quChng3(ary) {
    var obj={},arr=[];
    for (var i = 0; i < ary.length; i++) {
        obj[ary[i]]=ary[i];

    }
    for(var k in obj){
        arr.push(obj[k])
    }
    return arr;
}
