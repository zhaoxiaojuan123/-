    // git 把咱们文件对应的存储空间分为三个区 1、工作区；2、缓存区；3、历史区
    // 直接操作文件，不做add 时，咱们是在工作区做的修改

    // git status --> 查看当前文件的状态
    // git init --> 初始化文件夹，让这个文件夹成为一个可用git操控的文件
    // git add 文件名 --> 把相应的文件从工作区提交到缓存区
    // git add  . --> 把所有文件从工作区提交到缓存区

    //  当文件夹下有多个文件时，我们用 git add  .  -->去提交所有文件

    // git commit  -m  'xxxxx' --> xxxxx 代表你这次提交的描述；  把缓存区的文件提交到历史区
    // 在 commit 之前， 需要我们用自己的git账号去初始化
    // git push  zhaoxiaojuan master  --> 把本地的代码提交到 gitHub 上

    // git remote add 库名（自己起的） 远程仓库地址
    // git remote -v  查看本地有没有跟远程库建立连接
