    var ary=[1,2,1,2,3,7,8,9,5,6];
   // console.log(unique(ary));
    // 放到原型上，改变原有数组去重
    Array.prototype.myUnique=function () {
        let obj={};
        for (var i = 0; i < this.length; i++) {
            if(obj.hasOwnProperty(this[i])==false){
                obj[this[i]]=this[i];
            }
            else{
                this.splice(i,1);
                i--;
            }
        }
        return this;
    };
   // var ary1=[1,2,1,2,3,7,8,9,5,6];
   // console.log(ary.myUnique(ary1),ary1);
    //console.log(ary1.reverse());



    // var arr=ary.myUnique().pop();
    // 这种能通过连续打点的方式调用的形式，我们称之为链式调用;
    // 实现链式调用的关键 是看返回值 是否仍然是该类的一个实例；
    // 若每个函数返回值都是this；那么 我们就能实现连续的链式调用

    Array.prototype.myPush=function(n) {
        this[this.length]=n;
        return this;
    };

    Array.prototype.myPop=function() {
        this.length--;
        return this;
    };
    var arr2=ary.myUnique().myPush(12).myPush(12).myPop().myPop().myPush(14).myUnique();
    console.log(arr2);
