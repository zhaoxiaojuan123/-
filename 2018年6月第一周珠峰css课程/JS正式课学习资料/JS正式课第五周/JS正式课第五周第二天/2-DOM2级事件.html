    * DOM 2级事件绑定 支持绑定多个参数
    * 只有三个参数都相同时 才会处理成重复绑定 ，这时就不再往 事件池 里添加
    * */
   var oDiv=document.getElementById('div1');

    oDiv.addEventListener('click',function () {
        console.log(3);
    },true);*/

   /*第一个参数是  事件类型 （没有on）
    * 第二个参数是  对应要执行的函数
    * 第三个参数是  布尔值
    *  true 代表绑定的事件在捕获阶段触发
    *  false 代表绑定的事件在冒泡阶段触发；
    * 一般都是false
    */

  /* function f1() {
       console.log(4);
   }
    oDiv.addEventListener('click',f1,true);
    oDiv.addEventListener('click',f1,true);

    oDiv.removeEventListener('click',f1,false); // 只会移除三个参数一样的*/
    // 移除时只能移除有能找到地址的函数名的，绑定的匿名函数没办法移除掉
    oDiv.addEventListener('click',function f10(){
        console.log(10);
        oDiv.removeEventListener('click',f10,false);// 写在里面可以找到f10 这个函数
    },false);

    oDiv.removeEventListener('click',f10,false);//f10 is not defined  f10没有在全局找不到这个函数
  /*
   * IE低版本的 DOM2级绑定
   * 两个参数：第一个参数是事件类型 必须加上on 第二个参数 是对应执行的函数
   * attachEvent  没有处理重复绑定
   * ele.attachEvent('onclick',function(){})
   * 没有捕获或者冒泡这一说，放几个输几个
