<script>
    Boolean();//true or false
    Boolean('abc');//true
    Boolean('0');//true
    Boolean(0);//false
    Boolean(' ');//true
    Boolean('');//false
    Boolean(Number(''));//false
    Boolean(Number('   '));//false
    Boolean(Number('12a'));//false
    Boolean(parseInt(''));//false
    Boolean(parseFloat('12.2w'));//true
    /*##Boolean(布尔类型)
    * 布尔类型为false的只有五个：0(数字0) 、null 、undefined、  ''（空字符串）、 NaN；
    *
    * */

    /*  !  :取反  感叹号取反

    ！xxx -->先用Boolean 把xxx转化成布尔类型 然后取反

    !!xxx 相当于咱们的Boolean的转换
    !!Number([]);//false
     !!Number(null);//false
     !!Number(undefined);//false

     ！true--->false     !false-->true
    * if（'abc'）-->在条件语句中 会把条件语句转化成布尔类型
    * */
</script>
