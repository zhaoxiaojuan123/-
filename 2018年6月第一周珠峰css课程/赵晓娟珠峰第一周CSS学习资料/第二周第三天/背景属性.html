<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style type="text/css">
        .pic{
            width: 100%;
            height: 800px;
            background-color: #0873c0;
            background-image: url("images/bannerV2.jpg");
            background-repeat: no-repeat;
            /*背景图片的位置：水平 垂直 单位：px %*/
            background-position: center top;
            /*背景随着滚动条的滚动是固定的还是滚动的*/
            background-attachment: fixed;/*这是固定*/
            /*background-attachment: scroll;*//*这是跟着滚动条滚动*/
            /*背景尺寸：宽度 高度  不能合并*/
            /*background-size: cover;将图片铺满整屏*/
        }
    </style>

</head>
<body>
<div class="pic"></div>
<div style="height: 2000px;"></div><!--这是一个空div是为了出现滚动条-->
</body>
</html>
