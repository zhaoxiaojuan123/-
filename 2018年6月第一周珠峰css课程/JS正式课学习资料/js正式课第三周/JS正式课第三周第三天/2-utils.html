    function setCss(ele,attr,value) {
        //我们需要知道attr这个属性需不需要加单位
        //width height left top  margin padding  border fontSize
        //第一种方法 用数组
        var ary=["width", "height", "left", "top", "", "margin", "padding", "", "border", "fontSize"];
        if(ary.indexOf(value)==-1){
            value=parseFloat(value)+'px';
        }

        //第二种 用正则
        var reg=/width|height|left|top|margin|padding|fontSize/i;//忽略大小写
        if(reg.test(attr)){
            value=parseFloat(value)+'px';
        }
        ele.style[attr]=value;
    }
