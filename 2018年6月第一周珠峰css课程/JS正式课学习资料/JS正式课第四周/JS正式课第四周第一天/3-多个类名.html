  // 获取有这个多个类名的标签
    function getByClass(str,context) {
        context = context || document;
        str=str.replace(/^ +| +$/g,'');// 去除前后空格，用空字符串代替
        var classAry = str.split(/ +/g);// 将传进来的字符串分割成数组
        var eles = context.getElementsByTagName("*");// 获取元素下的所有元素标签
//        if(!classAry[0].length){
//            classAry.shift()
//        }
//        !classAry[classAry.length-1] ? classAry.pop() : null;
        // var reg = new RegExp("(^| +)"+str+"( +|$)");
        // ['box','box1','box2','box3']
        for(var k = 0; k < classAry.length; k++){
            var reg = new RegExp("(^| +)"+classAry[k]+"( +|$)");
            var ary=[];
            for(var i = 0; i < eles.length; i++){
                if(reg.test(eles[i].className)){
                    ary.push(eles[i])
                }
            }
            // ary 存放的是 满足 ‘box’ 这个类名的元素
            eles = ary;
        }
        // return eles
        return ary;
    }
