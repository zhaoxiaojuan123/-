<script>

    /*
    * 求数组中的最小值
    * */
    var ary=[22,51,66,35,42,12];
    // 1、先用sort排序 第一项就是最小值
    /*
    * 2、假设法
    * 假设第一个就是最小的；然后循环数组，用每一项跟当前的最小值比较；
    * 比当前最小值小，就把当前最小值换成当前项的值；
    * 循环完成之后，这个最小值就是数组中的最小值
    * */
    /*
    * str=ary.toString(); Math.min(eval(str))
    * Math.min(1,2,3,4)
    * */
    /*
    * 4、apply :f1.apply(obj,[1,2,3])
    * */
    Math.min.apply(Math,ary);
  //等价于：  Math.min(22,51,66,35,42,12);

    /*
    * 用 ES6的扩展运算符（...）
    * */
    Math.min(...ary);//相当于把ary展开；就是去掉外层的中括号

    function fn(...a) {
        console.log(a);// a 是数组
    };
    fn(1,2,3,4);// -->[1,2,3,4] 是个数组
    fn(1,2);//--->[1,2]  是个数组


    var ary2=[1,2,3],ary3=[4,5,6];
    var ary4=ary2.concat(ary3);
    var ary5=[...ary2,...ary3];


    /*
    * 箭头函数
    * */
    function f1() {
        console.log(12);
    }
    function f2() {
        console.log(22);
    }
    f3=()=> {
        console.log(333);
    };

    /*
    * 跟普通函数的区别：
    * 箭头函数里边没有 this； 他的this是向上级作用域查找
    * call , apply,  bind
    * 也不能用 new 做运算
    * */
