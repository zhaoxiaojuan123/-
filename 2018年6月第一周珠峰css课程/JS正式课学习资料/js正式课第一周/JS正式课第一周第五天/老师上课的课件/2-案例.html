<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 400px;
            border: 1px solid #ccc;
            margin: auto;
        }
        ul li{
            border-bottom: 1px solid #ccc;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        ul li:nth-child(2n){
            background-color: paleturquoise;
        }
        ul li:nth-child(2n-1){
            background-color: papayawhip;
        }
    </style>
</head>
<body>
    <div id="div1">珠峰培训</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
<script>
    /*
    * 点击li 弹出 我是第几个 li
    * */
    var oLis = document.getElementsByTagName('li');

    // 方法 2
    /*
    * 当一个作用域有一个引用数据类型被外界占用，那么这个作用域就不销毁；
    * 对应  oLis[0].onclick = xf0 来说 ，xfo是函数体的存储地址; 函数体是个引用数据类型；
    * 那么就是说 这个自执行函数的作用域中自己产生一个引用数据类型 xf0 ；xf0被 li的onclick 占用
    *
    * */
    // var n = 0;
    // oLis
    for(var i = 0; i < oLis.length; i++){
        (function (n) {
            oLis[n].onclick = function () {
                alert(n+1);
            };
        })(i)
    }

    //方法3
    for(var i = 0; i < oLis.length; i++){
        oLis[i].onclick = (function (n) {
            return function () {
                alert(n+1)
            }
        })(i)
    }


    function f(n) {
        return function () {
            alert(n+1)
        }
    }
    for(var i = 0; i < oLis.length; i++){
        oLis[i].onclick = f(i)
    }



    //方法4
    for(let i = 0; i < oLis.length; i++){
        oLis[i].onclick = function () {
            alert(i+1);
        }
    }

</script>
