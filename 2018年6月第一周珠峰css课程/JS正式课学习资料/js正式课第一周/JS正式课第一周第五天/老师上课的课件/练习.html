<script>
    // ++i ； 先累加 后计算
    // i++ ； 先计算 后累加
    // var i= 1;
    // console.log(2 * (i++));
    // console.log(2 * (++i));

    function fn(){
        i=2;
        return function(n){
            console.log(n*(i++));
        }
    }
    var f=fn();
    f(3);
    fn()(4);
    fn()(2);
    f(2);
</script>
