<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
   <style>
       *{
           padding: 0;
           margin: 0;
           list-style: none;
       }
       #div1{
           width: 600px;
           height: 260px;
           overflow: hidden;
           margin: 50px auto 0;
           position: relative;
       }
       #div1 .img_box{
           overflow: hidden;
       }
       #div1 .img_box li {
           width: 600px;
           height: 260px;
           float: left;
           position: relative;
       }

           #div1 .img_box li img{
               width: 100%;
               height: 100%;
       }
       #div1 .img_box li p{
           position: absolute;
           bottom: 0;
           left: 0;
           background: rgba(0,0,0,0.5);
           color: #fff;
           padding: 10px;
           width: 100%;
       }
       .btn{
           overflow: hidden;
       }
       .btn .left_btn,.btn .right_btn{
           position: absolute;
           top:80px;
           width: 50px;
           height: 80px;
           color: #fff;
           text-align: center;
           line-height: 80px;
           font-size: 30px;
           background: rgba(0,0,0,0.5);
       }
       .btn .left_btn{
           left: 0;
       }
       .btn .right_btn{
           right: 0;
       }
   </style>
</head>
<body>
  <div id="div1">
      <ul class="img_box">
          <li>
              <img src="http://www.sucaijishi.com/uploadfile/2014/0524/20140524124241131.gif" alt="">
              <p>这是解释</p>
          </li>
      </ul>
      <div class="btn">
          <div class="left_btn"> < </div>
          <div class="right_btn"> > </div>
      </div>
  </div>

</body>
</html>
