<script>
    /*
    * 1、 toString();不接受参数 返回值是 每一项用逗号连接的字符串*/
     var ary=[1,5,3,4];
    var res=ary.toString();
    console.log(res,typeof res,ary);// 结果是："1,5,3,4," string [1,5,3,4]

    /*
    * 2、join(); 接受参数，可以不传参；把数组以指定字符，连接成字符串
    * */
    var res1=ary.join(); // 默认是用 逗号 隔开
    var res2=ary.join(','); // 等价于 ary.toString()
    var res3=ary.join('+');
    var res4=ary.join('*');
    var res5=ary.join(' ');
    var res6=ary.join('');
    console.log(res1,res2,res3,res4,res5,res6,ary);//结果是：1,5,3,4 / 1,5,3,4 /1+5+3+4/ 1*5*3*4 /1 5 3 4/ 1534/  [1, 5, 3, 4]

     //每一项想加求和
     //eval(); 把字符串转换成表达式
     var str='1+2+3';
    console.log(eval(str));//结果;6

    // arguments.join() 是错误写法 ，类数组没有数组上的这些方法

    // 3、concat(); 拼接数组用的； 参数可以不传， 也可以传多个，  参数的数据类型不限；原数组不变

     var res7=ary.concat();// 啥也不传 ，是把数组复制一份 返回出来
    res7[0]=9;
    console.log(res7,ary); // res7中数值改变，原数组不改变  [9, 5, 3, 4] (4) [1, 5, 3, 4]

    var res8=ary.concat(12,23,[22,33,[55,66]],{w:1},NaN);
    console.log(res8,ary);

   /*
   * 5、indexOf(x) x的索引是几; 用途 一般用来查看某一项在不在这个数组里边
   * 没有 对应的项时  返回的值是 -1;
   *  ary.indexOf(xxx,n) 从索引n 开始查找 是否包含xxx 项 ，包含就返回其对应的索引，否则返回 -1，默认 n=0
   *
   *  lastIndexOf 从最后一项开始查找 是否在数组里面；
   * */

    var arry=[1,5,3,4,5,1];
    console.log(arry.indexOf(5));//返回的值是 5的索引 1
    console.log(arry.lastIndexOf(5));//返回的值是 4
    console.log(arry.indexOf(6));//返回的值是 -1 ；因为6不在数组里
    var arry1=[{w:1},1];
    console.log(arry.indexOf({w:1}));// 结果是-1; indexOf里面的{w:1} 地址和数组的中的{w:1}地址不一样
