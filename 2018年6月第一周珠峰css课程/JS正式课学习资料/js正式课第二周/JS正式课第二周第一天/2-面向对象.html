    /*
    * 构造函数模式

    function Person(name,age) {
        this.name=name;
        this.age=age;
    }
    var obj1=Person('xh',9);
    console.log(obj1);// undefined
     // new 执行，第一步跟普通函数执行一样；先形参赋值，再变量提升；在代码执行之前，又添加了一步（开辟一个堆内存，把函数的执行主体this 指向这个堆内存），然后代码再去执行；执行完成后，默认把创建的对象返回；
    // 在这里我们把Person 称作一个类；把obj2称为Person的一个实例
    var obj2=new Person('xm',11);

    /*
    * 原型模式
    * 利用构造函数
    * 原型：prototype
    * 每一个函数都有一个属性：prototype 这个属性指向函数自己的原型对象
    * 每一个对象都有一个 __proto__的属性，指向 所属类的 原型对象
    * 每一个默认的原型对象都有一个属性 constructor ；指向所属的函数本身
    * // 所有的实例都是一个对象
     // 所有的类 都是一个函数
    * */



    function Person(name,age) {
        this.name=name;
        this.age=age;
    }
    var per1=new Person('zfpx',9);
