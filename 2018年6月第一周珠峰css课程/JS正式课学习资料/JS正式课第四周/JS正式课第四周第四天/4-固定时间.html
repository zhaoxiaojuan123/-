    function move(ele,attr,tarT,duration) {
        var beginL=utils.css(oDiv,'left');

        var timer=window.setInterval(function () {
            time+=20;

                clearInterval(timer);
                time=duration;
            }
            utils.css(ele,attr,time*speed+beginL)
