<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style>

        #outer{
            margin: auto;
            width: 400px;
            height: 400px;
            padding: 20px;
            border: 20px solid red;
            background-color: white;
            text-align: center;
        }
        #center{
            width: 300px;
            height: 300px;
            padding: 20px;
            border: 20px solid pink;
            background-color: #999;
        }
        #inner{
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 20px solid darkolivegreen;
            background-color: #ccc;
        }

    </style>
</head>
<body>
<div id="outer">
    <div id="center">
        <div id="inner"></div>
    </div>
</div>

</body>
</html>
<script>

   /*
   * 求一个盒子外边框到body的距离
   * */

   var inner=document.getElementById('inner');

    function offset(ele) {
        var temp=ele.offsetParent;
        var l=ele.offsetLeft;
        if(temp &&temp.nodeName!='BODY'){
            l+=temp.offsetLeft+temp.clientLeft;
            temp=temp.offsetParent;
        }
       return l;
    }
   offset(inner);



</script>
