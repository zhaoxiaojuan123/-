<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            margin: auto;
            background: rosybrown;
            cursor: pointer;
        }
        #div2{
            height: 2000px;
            background: pink;
        }

    </style>
</head>
<body>
<div id="div1">事件</div>
<div id="div2">事件</div>

</body>
</html>
<script>
    var oDiv = document.getElementById('div1');

    /*
    * 事件对象
    * 事件源
    * */

    oDiv.onclick=function (e) {
        //我们把e 称为 事件对象
        e=e||window.event;//IE低版本中 我们通过window.event 获取事件对象
        // e.target  是指点击的元素 div#div1 （事件源）  ； IE低版本中我们用e.srcElement 获取
        console.log(e);
        var tar=e.target||e.srcElement;
        console.log(tar);//<div id="div1">事件</div>
       // e.clientX  e.clientY //是指 鼠标点击的位置距离 浏览器 可视窗口 左上角
       // e.pageX e.pageY//是指 鼠标点击的位置到 body 左上角的距离 （包括卷上去的高度）
        e.pageY=e.clientY+(document.documentElement.scrollTop||document.body.scrollTop)

    }


</script>
