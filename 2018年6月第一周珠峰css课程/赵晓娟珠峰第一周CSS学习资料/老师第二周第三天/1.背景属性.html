<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .pic{width: 100%;height: 800px;
          /*背景颜色*/
          background-color: #0873c0;
          /*背景图片*/
          background-image: url("https://s1.ljcdn.com/feroot/pc/asset/img/home/bannerV2.jpg");
          /*背景的平铺方式: 不平铺 不重复*/
          background-repeat: no-repeat;
          /*背景的位置:水平  垂直 单位: px  %  top/bottom/left/right/center*/
          background-position:center top;
          /*背景随着滚动条的滚动是固定的还是滚动的*/
          background-attachment: fixed;
          /*背景尺寸: 宽度  高度  cover 充满 覆盖 */
          background-size: cover;

          /*缩写 复合属性*/
          /*
          background:#0873c0 url("https://s1.ljcdn.com/feroot/pc/asset/img/home/bannerV2.jpg") no-repeat  center top fixed;
          background-size: cover;
          */
      }
    </style>
</head>
<body>

<div class="pic"></div>
<!-- 目的: 为了让页面出现滚动条-->
<div style="height: 1000px;"></div>
</body>
</html>
