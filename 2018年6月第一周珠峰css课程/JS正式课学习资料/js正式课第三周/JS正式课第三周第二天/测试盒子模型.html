<script>

 var oDiv=document.getElementById('inner');
 client:
 oDiv.clientWidth    -->240 （内容宽width + 左右padding）
 oDiv.clientHeight   -->240（内容高height + 上下padding）
 oDiv.clientLeft     -->10 （盒子的左边框）
 oDiv.clientTop      -->10 （盒子的上边框）
 offset:
 oDiv.offsetWidth    -->260  (clientWidth + 左右border)
 oDiv.offsetHeight   -->260 (clientHeight + 上下border)
 oDiv.offsetTop      -->68 (元素的外边框距离上级参照物的内边框top值)
 oDiv.offsetLeft     -->139 （盒子外边框 到 上级参照物 内边框的 距离）
 oDiv.offsetParent   --><body></body>   （上级有定位元素的父元素）


</script>
