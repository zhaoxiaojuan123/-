<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #box{
            width: 600px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: 50px auto;
        }
        .ul_box{
            height: 300px;
            overflow: hidden;
        }
        .ul_box li{
            width: 600px;
            height: 300px;
            position: relative;
            float: left;
        }
        .ul_box li img{
            width: 100%;
            height: 100%;
        }
        .ul_box li p{
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: rgba(123,120,5,0.5);
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 0 20px;
            color: #fff;
        }
        .btn_box .leftBox,.btn_box .rightBox{
            position: absolute;
            top:100px;
            width: 50px;
            height: 100px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 25px;
             text-align: center;
            line-height: 100px;
            display: none;
        }
        .btn_box .rightBox{
            right: 0;
            float: right;
        }
        .tip_box{
            position: relative;
            width: 100%;
            top:-80px;
            text-align: center;
        }
        .tip_box .tip{
            width: 20px;
            height: 20px;
            background: peru;
            border-radius: 50%;
            font-size: 20px;
            color: #fff;
            line-height: 20px;
            display: inline-block;
        }
        .tip_box .tip.current{
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
   <div id="box">
       <ul class="ul_box">
           <li>
               <img src="https://cms-bucket.nosdn.127.net/2018/08/17/f39058699203404696bb93878f333fb0.jpeg" alt="">
               <p>这是个解释</p>
           </li>
       </ul>
       <div class="btn_box">
           <div class="leftBox"> < </div>
           <div class="rightBox"> > </div>
       </div>
       <ul class="tip_box">
           <li class="tip">1</li>
       </ul>
   </div>

</body>
</html>
<script src="js/utils.js"></script>
<script src="js/animate.js"></script>
