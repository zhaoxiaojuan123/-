        var str='1+2+3+4';

    var strr='http://zhufengpeixun.cn?w=12&q=eee&a=qqqq';

    function queryUrl(str) {
         var str1=str.split('?')[1];//['w=12&q=eee&a=qqqq']
         var ary=str1.split('&');//['w=12','=eee','a=qqqq']
        var obj={};
        for (var i = 0; i < ary.length; i++) {
           var arr=ary[i].split('=');
            obj[arr[0]]=arr[1];
        }
        return obj;
    }

console.log(queryUrl(strr));
