<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style>
       /*小箭头的实现原理
       正方形的任意相邻的两条边，然后旋转一定的角度达到我们需要的方向的箭头
       */
        .arrow{
            width: 100px;
            height: 100px;
            border-left: 3px solid black;
            border-bottom: 3px solid black;
            transform: rotate(-45deg);

        }
        /*三角形的实现原理：边框线的宽度 边框线的类型 边框线的颜色
        利用border的三个属性（上 右 下 左的顺时针方向）*/
        .triangle{
            width: 0;
            height: 0;
            border-width: 50px;
            border-style: solid;
            /*border-color: royalblue rebeccapurple coral rosybrown;*/
            border-color: transparent rebeccapurple transparent transparent;
        }
    </style>
</head>
<body>
<div class="arrow"></div>
<div class="triangle"></div>

</body>
</html>
