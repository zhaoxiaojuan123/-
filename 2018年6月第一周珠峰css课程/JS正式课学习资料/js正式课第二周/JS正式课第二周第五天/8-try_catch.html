<script>
    /*
    * try和catch 成对出现
    * */
    try{
        // 若这里边（try 的大括号）的代码执行报错；则直接走 catch 中的代码
        console.log(b);// 碰见报错直接走catch ；下边代码不再执行
        console.log(2);
    }catch (e) {
        console.log(e);
        console.log('这是错误信息');

    }
