<script>
    /*
    * 链式调用的关键点在于 返回值也要是该类的一个实例
    * 当我们直接 return this 时，就可以一直链式调用的方法了
    * */
   /*
   * call 改变this关键字用的
   * f1.call(obj,1,2,3)  ;
   * 先把f1中的this 指向改成 obj；然后让f1执行，并把1,2,3传给f1
   * */
   Object.prototype.toString.call('str');
    // 先去找到 基类原型上的toString方法，然后把 这个方法中的this 改成‘str’；
    // 再去 让这个 toString 执行
    /*
    * 利用数组的slice 把类数组转化成数组
    *
    * */
    function toArray(arg) {
        return [].slice.call(arg)
    }
   var arr=toArray();
    /*
    * f1.apply(obj,数组或者类数组)
    * 但是它向函数传参时 也是一项一项传进去
    * */
   function f() {
       console.log(this);
       console.log(arguments);
   }
   var obj={q:1};
   f.call(obj,1,2,3);
   f.apply(obj,[1,2,3])// 这是直接执行
   /*
   * bind 用法跟call一样；但是它有个返回值是个 新函数
   * 不直接执行
   *
   * */
   var f1=f.bind(obj,1,2,3);
    f1();// this :obj arguments 1,2,3
    f1(10);// this:obj arguments 1,2,3,10

    var f1=function () {
        console.log(1);
    }


</script>
