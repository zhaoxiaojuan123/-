    // 代码的冗余；
    // 函数可以实现代码的  高内聚和低耦合
    /*
    * 单例模式呢有个缺点 ，就是每次都要手动新创造一个对象，当我们需要创造很多个单例时，每次都var 一个新的对象比较麻烦，还会造成一定的代码冗余；这时我们可以利用函数去创造我们需要的单例；
    * 我们把这种模式 成为工厂模式
    *
    * */



    function factory(name) {
        var obj = {
            name:name,
            set:function () {

            },
            get:function () {

            }
        };
        return obj
    }
    var obj = factory('zfpx');
    var obj2 = factory('zfpx2');
    var obj3 = factory('zfpx3');
</script>
