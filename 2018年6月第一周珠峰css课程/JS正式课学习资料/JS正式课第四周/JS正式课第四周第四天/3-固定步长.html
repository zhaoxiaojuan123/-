    function move(ele,attr,tar) {
        var l=utils.css(ele,attr);
        var timer=window.setInterval(function () {
            if(l>=tar){
                clearInterval(timer);
                return;
            }
            l+=10;
            ele.style[attr]=l+'px';
        },200);
    }
