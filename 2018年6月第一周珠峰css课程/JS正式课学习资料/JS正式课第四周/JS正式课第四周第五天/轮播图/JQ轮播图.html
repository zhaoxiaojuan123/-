<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #box{
            width: 600px;
            height: 300px;
            overflow: hidden;
            margin: auto;
            position: relative;
        }
        .img_box{
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .img_box li{
            position: absolute;
            left: 0;
            top:0;
            width: 100%;
            height: 100%;
        }
        .img_box li img{
            width: 100%;
            height: 100%;
        }
        .img_box li p{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            color: #fff;
        }
        .leftBtn,.rightBtn{
            position: absolute;
            width: 50px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            top:50%;
            margin-top: -50px;
            background: rgba(0,0,0,0.5);
            font-size: 25px;
            color: #fff;
            right: 0;
            z-index: 20;
            display: none;
        }
        .leftBtn{
            left: 0;
        }
        .tip_box{
            position: relative;
            top:-90px;
            text-align: center;
            z-index: 30;
        }
        .tip_box .tip{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            background: #fff;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
        }
        .tip_box .tip.current{
            background:royalblue;
            color: red;
        }

    </style>
</head>
<body>
<div id="box">
    <ul class="img_box">
        <li>
            <img src="images/pic5.jpg" alt="">
            <p>这是个解释</p>
        </li>
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>

</body>
</html>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/index.js"></script>
