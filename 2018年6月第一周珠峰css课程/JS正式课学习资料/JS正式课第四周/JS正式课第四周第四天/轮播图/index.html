<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>轮播图</title>
    <link rel="icon" href="">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #box{
            width: 600px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }
        #box ul.ul_box{
            height: 300px;
            overflow: hidden;
        }
        #box ul.ul_box li{
            width: 600px;
            height: 300px;
            position: relative;
            float: left;
        }
        #box ul.ul_box li img{
            width: 100%;
            height: 100%;
        }
        #box ul.ul_box li p{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            color: #fff;
            line-height: 50px;
            background: rgba(0,0,0,0.5);
            font-size: 20px;
            padding: 0 10px;
        }
       #box .btn_box{
            width: 600px;
        }
        #box .btn_box .leftBtn,#box .btn_box .rightBtn{
            position: absolute;
            width: 50px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 25px;
            top:50%;
            margin-top: -50px;
            display: none;
        }
        .leftBtn{
            float: left;
        }
        .rightBtn{
            float: right;
            right: 0;
        }
        .tip_box{
            position: relative;
            width: 100%;
            top:-100px;
        }
        .tip{
            width: 20px;
            height: 20px;
            background: #b0b3b4;
            font-size: 20px;
            color: #fff;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="ul_box">
        <li>
            <img src="https://cms-bucket.nosdn.127.net/2018/08/14/17f149ea2cc446edab769780583e8c85.jpeg" alt="">
            <p>这是解释</p>
        </li>
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>

</body>
</html>
<script src="js/utils.js"></script>
<script src="js/animate.js"></script>
<script src="js/index.js"></script>
