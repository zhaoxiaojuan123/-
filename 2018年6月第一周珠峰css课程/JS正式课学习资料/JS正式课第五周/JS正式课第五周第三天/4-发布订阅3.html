<script>
    var oDiv1=document.getElementById('div1');
    var oDiv2=document.getElementById('div2');

    function on(ele,type,f) { //type 对应报社的某个频道
        ele[type]=ele[type]||[];
        var n=ele[type].indexOf(f);
        if(n>-1)return; // 解决重复绑定
        ele[type].push(f)
    }
    function fire(ele,type) {
        ele[type].forEach((item)=>{
            item&&item();
        })
    }
    function off(ele,type,f) {
        var n=ele[type].indexOf(f);
        if(n!=-1){
            ele[type].splice(n,1);
        }

    }

    function f1() {
        console.log(1);
    }
    function f2() {
        console.log(2);
    }
    function f3() {
        console.log(3);
    }
    on(oDiv1,'happy',f1);
    on(oDiv1,'news',f2);
    on(oDiv1,'momey',f3);

    on(oDiv2,'news',f3);
    on(oDiv2,'momey',f3);

    fire(oDiv2,'news');//3
    fire(oDiv1,'happy');//1 2 3


</script>
