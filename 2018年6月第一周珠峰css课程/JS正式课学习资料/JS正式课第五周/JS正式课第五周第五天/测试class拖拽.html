  class Drag{
      constructor(ele){
          this.ele=ele;
          ele.onmousedown= this.dragStart.bind(this);
      }
      dragStart(e){
          e=e||window.event;
          this.startL=this.ele.offsetLeft;
          this.startT=this.ele.offsetTop;
          this.mx=e.pageX;
          this.my=e.pageY;
          this.dragMove=this.dragMove.bind(this);
          this.dragEnd=this.dragEnd.bind(this);
          document.onmousemove= this.dragMove;
          document.onmouseup=this.dragEnd;
//          this.maxL=(document.documentElement.clientWidth||document.body.clientWidth)-this.ele.offsetWidth
//          this.maxT=(document.documentElement.clientHeight||document.body.clientHeight)-this.ele.offsetHeight
      }
       dragMove(e) {
           e=e||window.event;
      var x=e.pageX-this.mx,
          y=e.pageY-this.my;
//          x=x>this.maxL?this.maxL:(x<0?0:x);
//           y=y>this.maxT?this.maxT:(y<0?0:y);
           this.ele.style.left=this.startL+x+'px';
           this.ele.style.top=this.startT+y+'px';
  }
      dragEnd() {
      document.onmousemove=null;
      document.onmouseup=null;
  }
  }
