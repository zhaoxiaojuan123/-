<script>
    /*
    * 子类继承父类的方法和属性
    * */
    /*
    * 原型继承：让子类的原型 指向父类的一个实例；
    * F2 继承了 F1 的方法 ；那么我们称 F2是F1的子类
    * 会丢失子类默认原型上的方法
    * */
    function F1() {
        this.name='zf';
        this.age='px';
    }
    F1.prototype.getName=function () {
        console.log(this.name);
    };
    function F2() {
        this.name='中国';
        this.age='5000';
    }
    F2.prototype.getAge=function () {
        console.log(this.age);
    }
    F2.prototype=new F1;
    var f2=new F2;
    f2.getName();// 中国
    f2.getAge();// f2.getAge is not a function






</script>
