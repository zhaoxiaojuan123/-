<script>
    /*
    * 堆内存销毁
    * var obj = {w:1};
    * var obj = null;
    * 谷歌 采用 计时查询的方式， 定期查询一遍，把没有被占用的堆内存销毁
    * IE和火狐 采用 计数的方式； 当有一个变量占用这个地址时 我就计数加一；当有有一个变量不再占用这个堆内存，我就计数减一
    * var ary = [];
    * var arr = ary;
    * var ary = null;
    * var arr = null;
    *
    * 栈内存销毁
    *
    * */
</script>
