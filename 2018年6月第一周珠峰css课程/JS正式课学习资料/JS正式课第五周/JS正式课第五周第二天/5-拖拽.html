<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #div1{
        width: 100px;
        height: 100px;
        background: #7dcfa0;
        line-height: 100px;
        text-align: center;
        border-radius: 50%;
        user-select: none;
        cursor: move;
        position: absolute;
    }
</style>
</head>
<body>
<div id="div1">拖拽</div>

</body>
</html>
<script>
    /*
     * 按下鼠标时，记录鼠标的位置和盒子的位置
     * 当鼠标移动时，记录鼠标x,y轴移动的距离，让盒子相应的移动这么多
     */

     var oDiv=document.getElementById('div1');
    oDiv.onmousedown=function (e) {
        e=e||window.event;
        this.startX=this.offsetLeft;
        this.startY=this.offsetTop;
        // 盒子的初始位置
        this.mx=e.pageX;
        this.my=e.pageY;
        // 鼠标的初始位置
       this.canM=true;
        // 用这个属性控制能不能动；当是true 才能移动
    };
     document.onmousemove=function (e) {
         if(!oDiv.canM)return;
         e=e||window.event;
         var x=e.pageX-oDiv.mx,
              y=e.pageY-oDiv.my;
         // 鼠标移动的距离
         oDiv.style.left=oDiv.startX+x+'px';
         oDiv.style.top=oDiv.startY+y+'px';
     };
    document.onmouseup=function (e) {
        // 松手时，要让盒子固定到那
        oDiv.canM=false;
    }

</script>
