    * hasOwnProperty: 查看是否是私有属性的一个方法
    * */
    console.log(Array.prototype.hasOwnProperty('toString'));//true

    /*
    * 根据 in 和 hasOwnProperty 可以写出一个检测是否是公有属性的方法
    *
    * 先用 in 检测 某个对象 是否存在这个属性
    * 再用 hasOwnProperty 是否是他的私有属性
    * 满足上边属性  但不满足下边的属性 就证明这个属性是公有的
    * */

            return true
        }
