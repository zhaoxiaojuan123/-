<script>
    /*
    * JS的数据类型
    * 1-基本数据类型（值类型） ：number(数字) string（字符串）  boolean（布尔） null undefined
    * 2-引用数据类型 : 对象--数组、Date、 正则、普通对象、类数组...
    *
    * */

    /*Number 数据类型
    包含 ：整数 小数 NaN( not a number)
     var a=121212
     var b=12.223
     1/'a'=结果 NaN
     把其他数据类型转化成数字,它在转化时只要里面有非数字,就会转成NaN,空字符也会转成NaN
     Number()
     Number('1a')  结果NaN

     把浮点型转化成整型
     parseInt()
     parseInt('XXXX')  处理字符串时的规律:
     从左往右以次查看，碰到非数字或小数点就截止，返回在之前的字符
     parseInt(0.3)
     console.log( parseInt(0.3));结果 0
     console.log( parseInt(.3));结果 NaN
     console.log( parseInt(12q.3));结果12
     console.log( parseInt(''));结果 NaN
     console.log( parseInt('q12'));结果 NaN

      parseFloat()
      碰到小数点不停止可以识别
      处理字符串时的规律:
     parseFloat('xxxxx') 从左往右 以次查看 碰到非数字就截止  返回在这之前的字符
     console.log( parseFloat(''));结果 NaN
     console.log( parseFloat(1.333));结果1.333
     console.log( parseFloat('.5'));结果0.5
    * */

    Number();
    console.log(Number(.5));/*0.5*/
    console.log(Number('.5'));/*0.5*/
    console.log(Number(''));/*0*/
    console.log(Number(' '));/*0*/
    console.log(Number('12q'));/*NaN*/
    console.log(Number());//0
    console.log(Number(true));//1
    console.log(Number(false));//0
    console.log(Number([]));//0
    console.log(Number({}));//NaN
    console.log(Number(null));//0
    console.log(Number(undefined));//NaN


    /*
     ###比较运算符 ==
     a==b  判断a和b 是否相等
     Number(undefined) == NaN 返回值 false
     1==1  返回 true
     1==2 返回 false
     NaN==NaN  永远不相等  返回 false

     isNaN (xxx) 判断是否是NaN  若是  则返回 true，否则返回false
      运行过程：先把xxx用number（）转化一次，然后再去判断是不是NaN

     isNaN(parseInt('')) 返回 true
     isNaN('') 返回 false
     isNaN([]) 返回 false
     isNaN(undefined) 返回 true
     isNaN('a') 返回 true
    */

    /*###四则运算失败的时候也会出现NaN   + - * / %(取余)
    //    - * / %(取余) 先把非数字用Number()转化成数字，再进行运算
      所有跟NaN做的运算，其结果全是NaN

    1/'q'//--->NaN
    1*'q'//--->NaN
    1/'1'// ==>1
    1*'1.2'//--->1.2
    1*'1.2a' //  -->NaN
    1-‘aaa’ //-->NaN

    // + 两边都是数字类型，那就是正常的加法运算
    假如两边有一边是字符串，那就是字符串拼接
    '1'+NaN =>"1NaN"
    'aaaa'+'bbbb'  结果=>"aaaabbbb"
    1+'aaaa'   结果=>  "1aaaa"
    isNaN('a'+2)-'2'+parseInt('2.5a'); //结果：1
     ->isNaN('a2')-‘2’+2
    -> isNaN(NaN)-‘2’+2
    -> True-2+2 = 1-2+2 = 1


    * */


</script>
