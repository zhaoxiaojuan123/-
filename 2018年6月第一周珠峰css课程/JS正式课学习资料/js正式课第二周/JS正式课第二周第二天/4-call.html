<script>

    /*
    * call 改变this 关键字用的
    * f1.call(obj,1,2,3) ：先把f1中的this 指向改成 obj，再让 f1 执行；后边传参给f1
    *
    * */
  //  "use strict";//严格模式
    // 写到某个JS文件中，只对当前这个JS文件起作用
    //写到某个函数里边，只对当前函数起作用
    function f1() {
        console.log(this);
    }
    var obj={
        name:'zf'
    };
    f1.call(obj);// { name:'zf'}  this-->obj
    f1.call();//this-->window  // 严格模式下“use strict”  undefiend  非严格-->window
    f1.call(null);//this-->window   // 严格模式下“use strict”  null  非严格-->window
    f1.call(undefined);//this-->window   // 严格模式下“use strict”  undefiend  非严格-->window

    f1();// 非严格模式下 ->window ；严格模式下--> undefined
    window.f1();//// 非严格模式下 ->window ；严格模式下--> window

    // 严格模式下属性名不能重复；非严格模式下 属性名可以重复；
    var obj={
        name:'zf',
        name:'zff'
    };

    //严格模式下 不存在arguments 映射；
    function f2(n,m) {
       // "use strict";
        arguments[0]=10;
        console.log(n, m);
    }
    f2(1,2);

    function f2(n,m) {
        console.log(this);
        console.log(n+m);
    }
    f2.call(obj,1,2,3);// 第一个 参数 改变f2的this的指向，后边传参数



</script>
