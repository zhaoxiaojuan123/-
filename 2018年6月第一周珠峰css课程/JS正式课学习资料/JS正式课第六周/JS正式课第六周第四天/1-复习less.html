<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style type="text/less" rel="stylesheet">
        @w:200px;
        @h:200px;
        #div1{
            width: @w;
            height: @h;
            background: #7dcfa0;
            .div3{
                width: @w / 2;
                height: @h / 2;
                background: #ee2ad6;
                border: 1px solid #0873c0;
            }
        };
        #div2{
            /*#div1;  !*把#div1 中的样式统一复制（包含子元素样式）统一复制过来*!*/
            &:extend(#div1); /*这样是只把#div1的样式引入进来，不包括子元素的样式*/

        }

    </style>
       <script src="less/less.js"></script>
</head>
<body>
   <div id="div1">
       <div class="div3"></div>
   </div>
   <div id="div2">
       <div class="div3"></div>
   </div>

</body>
</html>
