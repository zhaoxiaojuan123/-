<script>

    /*
    * JSON  数据
    * 不同语言传递数据
    * 里边所有的字符串（不管是属性名还是属性值） 必须要用 双引号包起来
    * 里边的数据类型只能有 数组和对象
    * 最后一项的  逗号 必须省略
    * */
    var obj={

        "name":"zf"
    };
     // JSON.parse()   把JSON 字符串 转化成JSON对象
    //JSON.stringify()  把JSON对象 转成 JSON字符串
    /*
    * ajax
    * */
    var xhr=new XMLHttpRequest();// 创建一个ajax 实例
    // 2、以 某种方式打开某个链接，以同步或者异步的方式
    // 第一个参数 get post  put delete
    // 第二个参数 要打开（访问）的接口
    // 第三个参数  异步true  同步false
    xhr.open('get','./test.json',false);//  ./ 同级
    // 3、 监听请求状态
    xhr.onreadystatechange=function () {
        // readyState // 请求状态码 0 1 2 3 4
        //0 未发送请求
        // 1 发送请求
        // 2 接受响应头
        //3 接受响应体
        // 4 完成
        // status     //网络状态码
        // 2xx   请求成功
        //3xx   重定向
        //4xx 代表路径错误
        //5xx  服务器错误
        if(xhr.readyState===4 && xhr.status===200){
            console.log(JSON.parse(xhr.responseText));
            //console.log(xhr.responseText);
        }

    };
    //4、发送请求
    xhr.send();



</script>
