<script>
    var oDiv1=document.getElementById('div1');
    var oDiv2=document.getElementById('div2');
    function on(ele,f) {
        ele.ary=ele.ary||[];
        ele.ary.push(f)
    }
    function fire(ele) {
       ele.ary.forEach((item)=>{
           item&&item();
       })
    }
    function off(ele,f) {
        var n=ele.ary.indexOf(f);
        ele.ary.splice(n,1);
    }

    function f1() {
        console.log(1);
    }
    function f2() {
        console.log(2);
    }
    function f3() {
        console.log(3);
    }
    on(oDiv1,f1);
    on(oDiv1,f2);
    on(oDiv1,f3);
    on(oDiv2,f3);

    fire(oDiv2);//3
    fire(oDiv1);//1 2 3
    off(oDiv1,f2)//移除f2

</script>
