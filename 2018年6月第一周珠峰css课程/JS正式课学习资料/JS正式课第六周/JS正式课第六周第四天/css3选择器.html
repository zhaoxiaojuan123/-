    <style type="text/less" rel="stylesheet">
       /* ul:nth-child(1){ !*第一个ul*!

        ul :nth-child(1){  !*ul 下的第一个元素*!

        }*/
        ul{
           /* li:nth-child(1){

            }
            li:nth-of-type(1){

            }*/
            & :nth-child(1){  /*u 下的第一个元素*/

              }
            & :nth-of-type(1){ /*ul 下同标签的第一个元素*/

               }
        };
        #div1{
            /*box-shadow: x y blur spread color;*/
            /*x 代表横轴偏移 y代表 纵轴偏移
             blur 模糊半径
             spread 扩展半径
             color 偏移的底色
            */
            /*transition: width 1s linear 2s;*/
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow:0 0  #ee2ad6;
            background: #ee2ad6;
            &:hover{
                 width: 400px;
           transform: translate(200px); /*元素向X轴偏移200px*/
           /*通过CSS3de transform 改变元素的位置后；
             再通过JS获取这个元素的位置，还是原生的位置*/
           transform: rotate(45deg);
           transform: scale(2);/*整体放大2倍*/
           transform: scale(2,1);/*x轴放大2倍，y轴不变*/
           transform: skew(30deg);
             }
        }


    </style>
<script src="less/less.js"></script>
</head>
<body>
<div id="div1">这是盒子</div>
