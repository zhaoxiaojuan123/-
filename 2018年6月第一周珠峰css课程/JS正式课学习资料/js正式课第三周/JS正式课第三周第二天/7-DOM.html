<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">

</head>
<body>
<ul id="ul_box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

</body>
</html>
<script>

    /*
    * 获取元素
    * 1、getElementsByClassName-->元素集合
    * 2、getElementsByTagName-->元素集合
    * 3、getElementById--> 元素本身
    *
    * 4、querySelector(css选择器)
    * 5、querySelectorAll(css选择器)
    * */

    var oLis=document.getElementsByTagName('li');
    var oLis2=document.querySelectorAll('#ul_box>li');

    console.log(oLis, oLis2);
    /*
    * 创造元素
    *
    * */
    var li=document.createElement('li');
   li.innerHTML='7';// 能识别DOM元素
    /*
    * 把元素放到页面上
    * appendChild -->放到指定父元素的下边
    * insertBefore(new,old) 把new 放到 old 前边
    * */
    var oUl=document.getElementById('ul_box');
  //  oUl.appendChild(li);
  // console.log(oLis, oLis2);
    /*
    * DOM 映射：通过getElementsxxx方法获取的元素集合存在DOM映射
    * 通过querySelectorxxx获取的元素集合不存在DOM映射
    * */
    /*
    * 文档碎片：（类似创造一个空间在里面操作不会影响DOM，最后在appendChild 就可以）
    * */
    var frag=document.createDocumentFragment();
   var li2=document.createElement('li');
        li2.innerHTML='8';
    frag.appendChild(li);
   frag.appendChild(li2);
    oUl.appendChild(frag);
    console.log(oLis, oLis2);




</script>
