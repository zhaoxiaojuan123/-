    window.localStorage ;// 不会占用带宽 5-10兆 ，不会发送到后台，容量大
    window.localStorage.aaa=12;// 添加属性 关闭页面再重新打开还会存在，同一个域名；前端存储数据；不会发送给后台
    window.localStorage.removeItem('aaa'); // 清除
    window.sessionStorage;
    window.sessionStorage.aaa=123; // 会在关闭页面清空，再重新打开就没有了，前端存储数据

    document.cookie;  //最多5kb,想获取cookie中的东西，可以用正则来截取；有大小限制，发给后台，占用带宽；
