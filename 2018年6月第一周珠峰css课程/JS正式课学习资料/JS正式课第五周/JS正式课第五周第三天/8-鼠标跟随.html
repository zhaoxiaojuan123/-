   <style>
       *{
           padding: 0;
           margin: 0;
       }
       #box{
           overflow: hidden;
       }
       #div1{
           width: 200px;
           height: 200px;
           float: left;
       }
       #div1 img{
           width: 100%;
           height: 100%;

       #div2{
           width: 300px;
           height: 300px;

           height: 100%;

<script>
  var oDiv=document.getElementById('div1'),
       img=oDiv.getElementsByTagName('img')[0],
       oDiv2=document.getElementById('div2'),
        bigImg=oDiv2.getElementsByTagName('img')[0];
  oDiv.onmouseenter=function (e) {
      e=e||window.event;
      var tar=e.target||e.srcElement;
      bigImg.style.display='block';
  };
  oDiv.onmousemove=function (e) {
      bigImg.style.left= e.clientX+20+'px';
      bigImg.style.top=e.clientY+20+'px';
  };
   oDiv.onmouseleave=function (e) {
       bigImg.style.display='none';
