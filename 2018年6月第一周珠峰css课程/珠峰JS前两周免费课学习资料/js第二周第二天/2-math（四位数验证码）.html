    function getRadom() {
        var  ary=[];
        var i = 0;
        for (; i <4;) {
            var n=Math.round(Math.random()*61);
            if(ary.indexOf(n)==-1){
                ary.push(n);
                i++
            }else {
                i--
            }
        }
        return ary;
    }
