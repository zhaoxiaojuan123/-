<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
  <style>

      *{
          padding: 0;
          margin: 0;
      }
      #box{
          width: 700px;
          height: 400px;
          margin: auto;
      }
      #box nav{
          width: 200px;
          float: left;
      }
      #box nav a{
          display: block;
          width: 200px;
          height: 50px;
          line-height: 50px;
          text-align: center;
          border: 1px solid #000;
          box-sizing: border-box;
      }
      #box nav a.current{
          background: #00ae66;
          color: white;
      }
      #box section{
          width: 500px;
          height: 400px;
          float: left;
          background: #f23030;
          color: #fff;
      }
  </style>
</head>
<body>
<div id="box">
    <nav>
        <a href="javascript:;" class="current">导航1</a>
        <a href="javascript:;">导航2</a>
        <a href="javascript:;">导航3</a>
        <a href="javascript:;">导航4</a>
        <a href="javascript:;">导航5</a>
        <a href="javascript:;">导航6</a>
        <a href="javascript:;">导航7</a>
        <a href="javascript:;">导航8</a>
    </nav>
    <section>
        导航1内容
    </section>
</div>

</body>
</html>
<script>
    /*
    * 事件委托 ：给元素一个个绑定事件 太浪费性能；
    * 我们直接给他们父亲绑定，利用事件的冒泡，当我们点击儿子元素，会触发父亲的onclick事件；
    * 通过这个机制我们找到点击的事件源；
    * 判断事件源是不是我们要找的元素；若是，就执行相应的操作；
    *
    */
  var box=document.getElementById('box'),
          section=document.getElementsByTagName('section')[0],
          oAs=box.getElementsByTagName('a');
    box.onclick=function (e) {
        e=e||window.event;
        var tar=e.target||e.srcElement;// 点击到谁身上就是谁
        console.log(tar);
        if(tar.nodeName.toLowerCase()=='a'){
            var str=tar.innerHTML+'内容';
            section.innerHTML=str;
           [...oAs].forEach((item,index)=>{
               item.className='';
           });
            tar.className='current'
        }
    }


</script>
