<script>
    /*
    * class 继承
    *
    * */

    class A{
        // class 声明的类 只能通过new 执行
        constructor(){
            // 里面是一些私有属性
            this.a=12;
            this.b=13;
        }
        // 公有属性
        getName(){
            console.log(12);
        }
        getAge(){
            console.log(13);
        }
        static  getName2(){  // 把A当做对象添加属性
            console.log('getName2');
        }

    }

    class  B extends  A{ // B继承A
     constructor(){
         super();
         this.c=14;
         this.d=15;
     }
        getSex(){
            console.log('sex');
        }
        static  getName2(){  // 把B当做对象添加属性
            console.log('getName2');
        }
    }

    var b=new B;
    console.log(b);
    console.log(B);
    console.log(A);


</script>
