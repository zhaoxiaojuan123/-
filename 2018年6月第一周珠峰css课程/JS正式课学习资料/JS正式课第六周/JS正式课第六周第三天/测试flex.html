<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="" name="Keywords">
    <meta content="" name="description">
    <title>Title</title>
    <link rel="icon" href="">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 600px;
            height: 600px;
            background: #ccc;
            margin: auto;
        }
        ul{
            list-style: none;
            display: flex;
            align-items: center;/*中点对齐*/
            justify-content: center; /*盒子的对齐方式居中对齐*/
        }
        ul li{
            width: 200px;
            height: 200px;
            background: #7dcfa0;

        }
    </style>
</head>
<body>

<div class="box">
    <ul>
        <li>111</li>
        <li>222</li>
    </ul>
</div>
</body>
</html>
