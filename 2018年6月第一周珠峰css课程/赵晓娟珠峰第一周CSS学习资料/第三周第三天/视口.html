 <!--viewport 视口（可视的区域窗口的大小）
 width=device-width 可视区域的窗口大小宽度=设备的宽度
 user-scalable=no   是否允许用户手动缩放页面 no 禁止（一般要禁止掉）  yes 允许
 initial-scale=1.0  初始缩放比
 maximum-scale=1.0 最大缩放比
 minimum-scale=1.0  最小缩放比
 注意： 只要在手机移动端上适配页面，就必须加上视口的这段代码，一般放在head的标签里面
 meta:vp  tab 快捷键
 -->
    <!--
    iphone4 分辨率 320 * 480  DPR( device pixel ratio):2.0

    iphonex  分辨率 375 * 812  DPR : 3.0
    iphoneplus  分辨率 414 * 736  DPR : 3.0

    3. 参照iphonex   1125* 2436（一屏）
     4. 参照iphone6 plus   1242* 2208（一屏）
