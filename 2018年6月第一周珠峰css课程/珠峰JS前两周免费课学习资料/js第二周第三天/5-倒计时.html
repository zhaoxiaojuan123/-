<script>

    //setInterval
    var target=new Date('2018-7-19 19:50:00');//目标时间
    var tarT=target.getTime();//目标时间距离1970年的毫秒数

    function getTime(stry) {
    var now=new Date();
    var nowT=now.getTime();//当前时间距离1970年的毫秒数
    var time=stry-nowT;//咱们剩余的时间  毫秒数
    //1s=1000毫秒
    var h=Math.floor(time/3600000); // 整数个小时
    time=time-h*3600000;// 刨去小时 剩余毫秒数  也就是咱们分钟和秒占的数
    var m=Math.floor(time/60000);// 剩余毫秒是有多少分钟
    time=time-m*60000;// 刨去分钟 剩余的毫秒数
    var s=Math.floor(time/1000);//剩余毫秒数中的 整秒
    var str =`距离考试还剩${h<10?'0'+h:h}时${m<10?'0'+m:m}分${s<10?'0'+s:s}秒`;

    var oDiv=document.getElementById('div1');
    oDiv.innerHTML=str;

    }

    var timer=window.setInterval(function () {
        getTime(tarT);
    },1000)


</script>
