<script src="js/utils.js"></script>
<script>
    var oDiv=document.getElementById('div1');
    function move(ele,obj,duration) {
        var beginL={};
        var changL={};
        for(var k in obj){
            if(obj.hasOwnProperty(k)){
                beginL[k]=utils.css(ele,k);
                changL[k]=obj[k]-beginL[k];
            }
        }
        var time=0;
        var timer=window.setInterval(function () {
            time+=20;
            if(time>=duration){
                clearInterval(timer);
                time=duration;
            }
           for(var k in obj){
               if(obj.hasOwnProperty(k)){
                   var curPos=linear( beginL[k],changL[k],time,duration);
                   utils.setCss(ele,k,curPos);
               }
           }
            function linear(beginL,changL,time,duration) {
                return changL/duration*time+beginL;
            }

        },20)
    }
    move(oDiv,{left:400,top:200,opacity:0.5},2000)


</script>
